<!-- templates/commodity.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Commodity Forecast</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #2c3e50; }
        .section { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; }
        ul { list-style-type: none; padding-left: 0; }
        li { padding: 4px 0; }
        strong { color: #34495e; }
    </style>
</head>
<body>
    <h1>Commodity Forecast Dashboard</h1>

    <!-- Your original main message -->
    <div class="section">
        <h2>Message</h2>
        <p>{{ context['message'] if context and 'message' in context else 'No message' }}</p>
    </div>

    <!-- Dictionary View -->
    <div class="section">
        <h2>Context Data (Key-Value)</h2>
        <ul>
            {% for key, value in context.items() %}
                <li><strong>{{ key }}:</strong> {{ value }}</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Raw JSON Debug -->
    <div class="section">
        <h2>Raw JSON</h2>
        <pre>{{ context | tojson(indent=2) }}</pre>
    </div>
</body>
</html>
